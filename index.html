<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IV-4 (24/25) - Smooth AutoScroll</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    :root {
      --primary: #0b0b0b;
      --accent: #ff4c4c;
      --text: #ffffff;
      --overlay-bg: rgba(20, 20, 20, 0.85);
      --glow: rgba(255, 0, 0, 0.25);
      --transition: 0.4s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }

    html, body {
      background: var(--primary);
      color: var(--text);
      min-height: 100vh; /* dozvoljava skrolanje kad sadr쬬j prelazi visinu ekrana */
      /* Nema display:flex centriranja */
    }

    /* Fiksirani header na vrhu */
    .header {
      padding: 1rem 1.5rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    /* Grid za karte */
    .media-grid {
      display: grid;
      /* Kartice minimum 250px 코irine; na manjim ekranima ih stane vi코e u red */
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      /* Padding-top dovoljno velik da sadr쬬j ne bude ispod headera */
      padding: calc(1rem + 3.5rem) 1rem 2rem; /* 3.5rem approximira visinu headera + mali razmak */
    }

    .media-card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      transition: var(--transition);
      cursor: pointer;
      aspect-ratio: 1; /* Moderne podr코ke: ako nije podr쬬no, u komentaru je fallback */
      background: #222; /* Boja dok se slika/vid u캜itava */
    }

    /* Fallback za preglednike koji ne podr쬬vaju aspect-ratio:
       .media-card {
         position: relative;
         width: 100%;
         padding-top: 100%;  // kvadrat
         overflow: hidden;
         border-radius: 12px;
         background: #222;
       }
       .media-card img, .media-card video {
         position: absolute;
         top: 0; left: 0;
         width: 100%; height: 100%;
         object-fit: cover;
       }
    */

    .media-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .media-card img,
    .media-card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: auto; /* Omogu캖ava interakciju s video kontrolama */
      display: block;
    }

    /* Onemogu캖i selekciju i callout */
    img, video {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Fullscreen viewer */
    #fullscreenViewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #fullscreenViewer span {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }

    #fullscreenContent img,
    #fullscreenContent video {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      pointer-events: auto;
      display: block;
    }

    /* START OVERLAY */
    #startOverlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 420px;
      padding: 2rem 1.8rem;
      background: var(--overlay-bg);
      border: 1px solid var(--glow);
      border-radius: 16px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow:
        0 10px 40px var(--glow),
        0 5px 20px rgba(255, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      z-index: 2000;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards 0.4s;
      transition: var(--transition);
    }

    #startOverlay::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255, 0, 0, 0.15), transparent 70%);
      animation: pulseGlow 6s ease-in-out infinite;
      z-index: -1;
    }

    .emoji {
      font-size: 3.2rem;
      margin-bottom: 0.5rem;
      display: block;
      transition: var(--transition);
    }

    .text {
      font-size: 1.9rem;
      font-weight: 600;
      color: var(--accent);
      text-shadow:
        0 0 5px rgba(255, 0, 0, 0.5),
        0 0 10px rgba(255, 0, 0, 0.3);
      transition: var(--transition);
    }

    #startOverlay:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow:
        0 15px 50px rgba(255, 0, 0, 0.25),
        0 10px 30px rgba(255, 0, 0, 0.15);
    }

    #startOverlay:hover .emoji {
      transform: translateY(-6px) rotate(6deg);
    }

    #startOverlay:hover .text {
      text-shadow:
        0 0 10px rgba(255, 20, 20, 0.8),
        0 0 20px rgba(255, 60, 60, 0.6);
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes pulseGlow {
      0%, 100% {
        transform: scale(1);
        opacity: 0.2;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.4;
      }
    }

    /* Ripple za overlay */
    #startOverlay .ripple {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        rgba(255,255,255,0.4) 0%,
        rgba(255,255,255,0.1) 70%,
        transparent 100%
      );
      box-shadow: 0 0 12px rgba(255,255,255,0.3), 0 0 20px var(--glow);
      transform: scale(0);
      animation: rippleEffect 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes rippleEffect {
      0%   { transform: scale(0); opacity: 0.6; }
      50%  { opacity: 0.4; }
      100% { transform: scale(var(--ripple-scale,6)); opacity: 0; }
    }
  </style>
</head>

<body>
  <!-- Overlay pre galerije/audio starta -->
  <div id="startOverlay">
    <span class="emoji">游꿧</span>
    <span class="text">햌햩햦햨햫햦 햦햩햦 dr쬴 da startuje</span>
  </div>

  <!-- Fiksirani header -->
  <header class="header">游꿧 <strong>IV-4 (24/25)</strong></header>

  <!-- Grid za karte -->
  <div class="media-grid" id="publicContent"></div>

  <!-- Fullscreen viewer -->
  <div id="fullscreenViewer" onclick="closeFullscreen()">
    <span>칑</span>
    <div id="fullscreenContent"></div>
  </div>

  <!-- Audio -->
  <audio id="backgroundMusic" src="media/background.mp3" loop></audio>

  <script>
    // Shuffle array util
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    let hasInteracted = false;
    let lastInteractionTime = Date.now();
    let isAutoScrolling = false;
    let dir = 1;

    // Samo doga캠aji stvarne interakcije korisnika: 
    // Uklonjen 'scroll' iz liste kako autoScroll ne bi bio prekinut vlastitim scroll eventom
    ['mousemove', 'mousedown', 'touchstart', 'keydown', 'wheel', 'touchmove'].forEach(evt => {
      document.addEventListener(evt, () => {
        lastInteractionTime = Date.now();
        isAutoScrolling = false;
      }, { passive: true });
    });

    // Nakon 2.5s neaktivnosti (posle prve interakcije) pokrene auto-scroll
    setInterval(() => {
      if (hasInteracted && Date.now() - lastInteractionTime > 2500) {
        isAutoScrolling = true;
      }
    }, 500);

    function autoScroll() {
      if (isAutoScrolling) {
        // Pomicemo lagano; prilagodi broj (1 ili 1.5) za brzinu
        window.scrollBy(0, dir * 1.5);
        const scrollY = window.scrollY || window.pageYOffset;
        const maxY = document.documentElement.scrollHeight - window.innerHeight;
        // Tolerancija od 1px zbog fractional piksela
        if (scrollY >= maxY - 1) {
          dir = -1;
        } else if (scrollY <= 1) {
          dir = 1;
        }
      }
      requestAnimationFrame(autoScroll);
    }
    requestAnimationFrame(autoScroll);

    // U캜itavanje galerije (pretpostavlja media/manifest.json)
    async function fetchPublicMedia() {
      try {
        const res = await fetch('media/manifest.json');
        const list = await res.json();
        shuffle(list);
        const c = document.getElementById('publicContent');
        c.innerHTML = '';
        list.forEach(m => {
          const card = document.createElement('div');
          card.className = 'media-card';
          if (m.type === 'image') {
            const img = document.createElement('img');
            img.src = m.path;
            img.draggable = false;
            card.appendChild(img);
          } else {
            const vid = document.createElement('video');
            vid.muted = true;
            vid.controls = true; 
            vid.setAttribute('controlsList', 'nodownload');
            vid.draggable = false;
            const src = document.createElement('source');
            src.src = m.path;
            src.type = 'video/mp4';
            vid.appendChild(src);
            card.appendChild(vid);
          }
          card.addEventListener('click', (event) => {
            // Ako je kliknuto unutar video kontrole, ne prelazi u fullscreen:
            if (event.target.tagName === 'VIDEO' && event.target === event.currentTarget.querySelector('video')) {
              return;
            }
            // Pauziraj sve videe u gridu
            document.querySelectorAll('.media-card video').forEach(v => v.pause());
            const viewer = document.getElementById('fullscreenViewer'),
                  content = document.getElementById('fullscreenContent');
            content.innerHTML = '';
            if (m.type === 'image') {
              const img = document.createElement('img');
              img.src = m.path;
              img.draggable = false;
              content.appendChild(img);
            } else {
              const v2 = document.createElement('video');
              v2.src = m.path;
              v2.controls = true;
              v2.autoplay = true;
              v2.muted = false;
              v2.setAttribute('controlsList', 'nodownload');
              v2.draggable = false;
              content.appendChild(v2);
            }
            viewer.style.display = 'flex';
          });
          c.appendChild(card);
        });
      } catch (err) {
        console.error('Gre코ka pri u캜itavanju galerije:', err);
      }
    }
    function closeFullscreen() {
      const v = document.querySelector('#fullscreenContent video');
      if (v) v.pause();
      document.getElementById('fullscreenViewer').style.display = 'none';
    }

    // START OVERLAY logic sa ripple i hold-to-start
    const overlay = document.getElementById('startOverlay');
    const music = document.getElementById('backgroundMusic');
    let holdTimer = null;
    let holdStart = 0;

    function doStart() {
      overlay.remove();
      music.play().catch(e => console.warn('play failed:', e));
      hasInteracted = true;
      fetchPublicMedia();
      // Nakon 코to overlay nestane, korisnik je "interagovao" i auto-scroll mo쬰 po캜eti kasnije
    }

    function createRipple(x, y) {
      const rect = overlay.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const ripple = document.createElement('span');
      ripple.className = 'ripple';
      ripple.style.width = ripple.style.height = `${size}px`;
      ripple.style.left = `${x - rect.left - size/2}px`;
      ripple.style.top = `${y - rect.top - size/2}px`;
      overlay.appendChild(ripple);
      ripple.addEventListener('animationend', () => ripple.remove());
    }

    function onPressStart(e) {
      e.preventDefault();
      holdStart = Date.now();
      holdTimer = setTimeout(doStart, 10000);
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      createRipple(x, y);
    }
    function onPressEnd(e) {
      clearTimeout(holdTimer);
      const held = Date.now() - holdStart;
      if (held < 10000) {
        doStart();
      }
    }

    overlay.addEventListener('mousedown', onPressStart, { passive: false });
    overlay.addEventListener('touchstart', onPressStart, { passive: false });
    overlay.addEventListener('mouseup', onPressEnd);
    overlay.addEventListener('touchend', onPressEnd);
  </script>
</body>
</html>
