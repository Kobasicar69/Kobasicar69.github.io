<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>IV-4 (24/25)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    :root {
      --primary: #0b0b0b;
      --accent: #ff4c4c;
      --text: #ffffff;
      --overlay-bg: rgba(20, 20, 20, 0.85);
      --glow: rgba(255, 0, 0, 0.25);
      --transition: 0.4s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }

    html,
    body {
      background: var(--primary);
      color: var(--text);
      min-height: 100vh;
      overflow-y: auto;
    }

    /* Fixed header */
    .header {
      padding: 1rem 1.5rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Grid for cards */
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      padding: calc(1rem + 3.5rem) 1rem 2rem;
    }

    .media-card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      transition: var(--transition);
      cursor: pointer;
      aspect-ratio: 1;
      background: #222;
    }

    .media-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .media-card img,
    .media-card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: auto;
      display: block;
    }

    img,
    video {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Fullscreen viewer */
    #fullscreenViewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #fullscreenViewer span {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }

    #fullscreenContent img,
    #fullscreenContent video {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      pointer-events: auto;
      display: block;
    }

    /* START OVERLAY */
    #startOverlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 420px;
      padding: 2rem 1.8rem;
      background: var(--overlay-bg);
      border: 1px solid var(--glow);
      border-radius: 16px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow:
        0 10px 40px var(--glow),
        0 5px 20px rgba(255, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      z-index: 2000;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards 0.4s;
      transition: var(--transition);
      color: var(--text);
    }

    #startOverlay::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255, 0, 0, 0.15), transparent 70%);
      animation: pulseGlow 6s ease-in-out infinite;
      z-index: -1;
    }

    .emoji {
      font-size: 3.2rem;
      margin-bottom: 0.5rem;
      display: block;
      transition: var(--transition);
    }

    .text {
      font-size: 1.9rem;
      font-weight: 600;
      color: var(--accent);
      text-shadow:
        0 0 5px rgba(255, 0, 0, 0.5),
        0 0 10px rgba(255, 0, 0, 0.3);
      transition: var(--transition);
    }

    #startOverlay:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow:
        0 15px 50px rgba(255, 0, 0, 0.25),
        0 10px 30px rgba(255, 0, 0, 0.15);
    }

    #startOverlay:hover .emoji {
      transform: translateY(-6px) rotate(6deg);
    }

    #startOverlay:hover .text {
      text-shadow:
        0 0 10px rgba(255, 20, 20, 0.8),
        0 0 20px rgba(255, 60, 60, 0.6);
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes pulseGlow {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.2;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.4;
      }
    }

    #startOverlay .ripple {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle,
          rgba(255, 255, 255, 0.4) 0%,
          rgba(255, 255, 255, 0.1) 70%,
          transparent 100%);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3), 0 0 20px var(--glow);
      transform: scale(0);
      animation: rippleEffect 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes rippleEffect {
      0% {
        transform: scale(0);
        opacity: 0.6;
      }

      50% {
        opacity: 0.4;
      }

      100% {
        transform: scale(var(--ripple-scale, 6));
        opacity: 0;
      }
    }

    /* Control panel */
    #autoScrollControls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #autoScrollControls button {
      background: var(--accent);
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      min-width: 80px;
      font-weight: bold;
      transition: background 0.3s, transform 0.1s ease;
    }

    #autoScrollControls button:active {
      transform: scale(0.95);
    }

    #autoScrollControls button:hover {
      background: #e53e3e;
    }

    #autoScrollControls input[type="range"] {
      vertical-align: middle;
      width: 100px;
    }

    .direction-indicator {
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      /* ensure smooth rotation from center */
      transform-origin: center;
      /* animate rotation */
      transition: transform var(--transition);
      /* start pointing down */
      transform: rotate(0deg);
    }

    .scrolling-up .direction-indicator {
      transform: rotate(180deg);
    }
  </style>
</head>

<body>
  <!-- Overlay before gallery/audio start -->
  <div id="startOverlay">
    <span class="emoji">🎵</span>
    <span class="text">Кликни опет бури</span>
  </div>

  <!-- Fixed header -->
  <header class="header">
    <div>🎵 <strong>IV-4 (21/25)</strong></div>
    <div id="autoScrollControls"></div>
  </header>

  <!-- Grid container -->
  <div class="media-grid" id="publicContent"></div>

  <!-- Fullscreen viewer -->
  <div id="fullscreenViewer" onclick="closeFullscreen()">
    <span>×</span>
    <div id="fullscreenContent"></div>
  </div>

  <!-- Audio -->
  <audio id="backgroundMusic" src="media/background.mp3" loop></audio>

  <script>
    // Enhanced AutoScroller with toggle functionality
    class AutoScroller {
      constructor(options = {}) {
        const defaults = {
          target: document.scrollingElement || document.documentElement,
          speedPxPerSec: 150,
          idleDelay: 2500,
          reverseAtBounds: true,
          bouncePause: 500,
          minSpeedPxPerSec: 10,
          maxSpeedPxPerSec: 500,
          trackManualSpeed: false,
          trackSamples: 5,
          speedDivisor: 20,
          onStart: null,
          onStop: null,
          onEdge: null,
          keyboardControls: true,
          enabled: true // Start enabled by default
        };

        this.opts = { ...defaults, ...options };
        if (typeof this.opts.speedPxPerSec === 'number') {
          this.opts.speedPxPerSec = {
            down: this.opts.speedPxPerSec,
            up: this.opts.speedPxPerSec
          };
        }

        this.target = this.opts.target;
        this.idleDelay = this.opts.idleDelay;
        this.reverseAtBounds = this.opts.reverseAtBounds;
        this.bouncePause = this.opts.bouncePause;
        this.minSpeed = this.opts.minSpeedPxPerSec;
        this.maxSpeed = this.opts.maxSpeedPxPerSec;
        this.trackManualSpeed = this.opts.trackManualSpeed;
        this.trackSamples = this.opts.trackSamples;
        this.speedDivisor = this.opts.speedDivisor;
        this.onStart = this.opts.onStart;
        this.onStop = this.opts.onStop;
        this.onEdge = this.opts.onEdge;
        this.keyboardControls = this.opts.keyboardControls;

        // State management
        this.isAutoScrolling = false;
        this.isEnabled = this.opts.enabled;
        this.lastInteractionTime = Date.now();
        this.dir = 1; // Start downward by default
        this.floatPos = this._getScrollPos();
        this.lastFrameTimestamp = null;
        this.idleTimeoutId = null;
        this.bounceTimeoutId = null;
        this.manualSpeedsDown = [];
        this.manualSpeedsUp = [];

        // Bind methods
        this._onWheel = this._onWheel.bind(this);
        this._onScroll = this._onScroll.bind(this);
        this._onUserInteract = this._onUserInteract.bind(this);
        this._autoScrollFrame = this._autoScrollFrame.bind(this);
        this._onKeyDown = this._onKeyDown.bind(this);
        this._onDirectionChange = this._onDirectionChange.bind(this);

        // Initialize
        this._initListeners();
        requestAnimationFrame(this._autoScrollFrame);
      }

      // Set enabled state
      set enabled(value) {
        this.isEnabled = value;
        if (!value && this.isAutoScrolling) {
          this.stop();
        } else if (value) {
          // Restart idle timer when enabled
          this._onUserInteract();
        }
      }

      get enabled() {
        return this.isEnabled;
      }

      _getScrollPos() {
        return window.scrollY || document.documentElement.scrollTop;
      }

      _setScrollPos(pos) {
        window.scrollTo(0, pos);
      }

      _initListeners() {
        window.addEventListener('wheel', this._onWheel, { passive: true });

        // Touch handling for mobile direction detection
        let touchStartY = 0;
        window.addEventListener('touchstart', e => {
          touchStartY = e.touches[0].clientY;
          this._onUserInteract();
        }, { passive: true });

        window.addEventListener('touchmove', e => {
          const touchY = e.touches[0].clientY;
          this.dir = touchY > touchStartY ? -1 : 1; // -1 = up, 1 = down
          touchStartY = touchY;
          this._onDirectionChange(this.dir);
          this._onUserInteract();
        }, { passive: true });

        this.target.addEventListener('scroll', this._onScroll, { passive: true });

        ['mousedown', 'mousemove', 'keydown'].forEach(evt => {
          window.addEventListener(evt, this._onUserInteract, { passive: true });
        });

        if (this.keyboardControls) {
          window.addEventListener('keydown', this._onKeyDown);
        }
      }

      _onWheel(e) {
        this.dir = e.deltaY > 0 ? 1 : -1;
        this._onDirectionChange(this.dir);
        this._onUserInteract();

        if (this.trackManualSpeed) {
          this._addManualSpeed(e.deltaY);
        }
      }

      _onScroll() {
        if (!this.isAutoScrolling) {
          this.floatPos = this._getScrollPos();
        }
      }

      _onUserInteract() {
        // Update interaction time
        this.lastInteractionTime = Date.now();

        // Stop auto-scroll if currently running
        if (this.isAutoScrolling) {
          this.stop();
        }

        // Clear any existing timeout
        if (this.idleTimeoutId) clearTimeout(this.idleTimeoutId);

        // Only set idle timer if enabled
        if (this.isEnabled) {
          this.idleTimeoutId = setTimeout(() => {
            this.start();
          }, this.idleDelay);
        }
      }

      _onKeyDown(e) {
        if (e.code === 'Space') {
          e.preventDefault();
          this.toggleEnabled();
        }
      }

      _addManualSpeed(deltaY) {
        // (Existing implementation)
      }

      _average(arr) {
        // (Existing implementation)
      }

      _onDirectionChange(direction) {
        if (this.onDirectionChange) {
          this.onDirectionChange(direction);
        }
      }

      start() {
        if (!this.isEnabled) return;

        // Check if content is scrollable
        const maxScroll = document.body.scrollHeight - window.innerHeight;
        if (maxScroll <= 0) return;

        // Reset position tracking
        this.floatPos = this._getScrollPos();

        // Clear any pending bounce timer
        if (this.bounceTimeoutId) {
          clearTimeout(this.bounceTimeoutId);
          this.bounceTimeoutId = null;
        }

        if (!this.isAutoScrolling) {
          this.isAutoScrolling = true;
          this.lastFrameTimestamp = null;
          if (this.onStart) this.onStart();
        }
      }

      stop() {
        if (this.isAutoScrolling) {
          this.isAutoScrolling = false;
          this.lastFrameTimestamp = null;
          if (this.onStop) this.onStop();
        }
      }

      toggleEnabled() {
        this.enabled = !this.isEnabled;
        if (this.onToggle) this.onToggle(this.isEnabled);
      }

      _autoScrollFrame(timestamp) {
        if (this.isAutoScrolling) {
          if (this.lastFrameTimestamp === null) {
            this.lastFrameTimestamp = timestamp;
          }

          const dt = (timestamp - this.lastFrameTimestamp) / 1000;
          this.lastFrameTimestamp = timestamp;

          // Calculate speed
          const speed = this.dir > 0
            ? this.opts.speedPxPerSec.down
            : this.opts.speedPxPerSec.up;
          const movePx = speed * dt;

          // Calculate scroll boundaries
          const maxScroll = document.body.scrollHeight - window.innerHeight;
          this.floatPos += this.dir * movePx;

          // Handle boundaries
          if (this.floatPos >= maxScroll) {
            this.floatPos = maxScroll;
            if (this.reverseAtBounds) {
              this.dir = -1;
              this._onDirectionChange(this.dir);
            }
          } else if (this.floatPos <= 0) {
            this.floatPos = 0;
            if (this.reverseAtBounds) {
              this.dir = 1;
              this._onDirectionChange(this.dir);
            }
          }

          // Apply scroll position
          this._setScrollPos(this.floatPos);
        }

        requestAnimationFrame(this._autoScrollFrame);
      }
    }

    // Create auto-scroll controls
    function createAutoScrollControls(scroller) {
      const panel = document.getElementById('autoScrollControls');
      panel.innerHTML = '';

      // Toggle button
      const btnToggle = document.createElement('button');
      btnToggle.id = 'toggleScroll';
      btnToggle.textContent = scroller.isEnabled ? 'Искључи' : 'Укључи';
      btnToggle.onclick = () => scroller.toggleEnabled();
      panel.appendChild(btnToggle);

      // Speed control
      const speedLabel = document.createElement('span');
      speedLabel.textContent = `Speed: ${scroller.opts.speedPxPerSec.down}px/s`;
      panel.appendChild(speedLabel);

      const speedInput = document.createElement('input');
      speedInput.type = 'range';
      speedInput.min = 10;
      speedInput.max = 500;
      speedInput.value = scroller.opts.speedPxPerSec.down;
      speedInput.oninput = () => {
        const val = Number(speedInput.value);
        scroller.opts.speedPxPerSec.down = val;
        scroller.opts.speedPxPerSec.up = val;
        speedLabel.textContent = `Speed: ${val}px/s`;
      };
      panel.appendChild(speedInput);

      // Direction indicator
      const dirIndicator = document.createElement('div');
      dirIndicator.className = 'direction-indicator';
      dirIndicator.textContent = '↓';
      dirIndicator.id = 'directionIndicator';
      panel.appendChild(dirIndicator);

      return {
        btnToggle,
        speedInput,
        dirIndicator
      };
    }

    // Gallery loading
    async function fetchPublicMedia() {
      let list = null;
      try {
        const res = await fetch('media/manifest.json');
        if (!res.ok) throw new Error('Manifest fetch failed');
        const data = await res.json();
        if (Array.isArray(data) && data.length > 0) {
          list = data;
        } else {
          console.warn('manifest.json empty or invalid; using dummy');
        }
      } catch (err) {
        console.warn('Could not load manifest.json, using dummy data:', err);
      }

      // Shuffle and render
      shuffle(list);
      const c = document.getElementById('publicContent');
      c.innerHTML = '';

      list.forEach(m => {
        const card = document.createElement('div');
        card.className = 'media-card';

        if (m.type === 'image') {
          const img = document.createElement('img');
          img.src = m.path;
          img.draggable = false;
          card.appendChild(img);
        } else {
          const vid = document.createElement('video');
          vid.muted = true;
          vid.controls = true;
          vid.setAttribute('controlsList', 'nodownload');
          vid.draggable = false;
          vid.playsInline = true;
          const src = document.createElement('source');
          src.src = m.path;
          src.type = 'video/mp4';
          vid.appendChild(src);
          card.appendChild(vid);
        }

        card.addEventListener('click', (event) => {
          // Handle click for fullscreen
          if (event.target.tagName === 'VIDEO' &&
            event.target === event.currentTarget.querySelector('video')) {
            return;
          }

          document.querySelectorAll('.media-card video').forEach(v => v.pause());
          const viewer = document.getElementById('fullscreenViewer');
          const content = document.getElementById('fullscreenContent');
          content.innerHTML = '';

          if (m.type === 'image') {
            const img = document.createElement('img');
            img.src = m.path;
            img.draggable = false;
            content.appendChild(img);
          } else {
            const vid = document.createElement('video');
            vid.src = m.path;
            vid.controls = true;
            vid.autoplay = true;
            vid.muted = false;
            vid.setAttribute('controlsList', 'nodownload');
            vid.draggable = false;
            vid.playsInline = true;
            content.appendChild(vid);
          }

          viewer.style.display = 'flex';
        });

        c.appendChild(card);
      });
    }

    function closeFullscreen() {
      const v = document.querySelector('#fullscreenContent video');
      if (v) v.pause();
      document.getElementById('fullscreenViewer').style.display = 'none';
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // START OVERLAY logic
    const overlay = document.getElementById('startOverlay');
    const music = document.getElementById('backgroundMusic');
    let holdTimer = null;
    let holdStart = 0;
    let scroller;

    async function doStart() {
      // Load media
      await fetchPublicMedia();

      // Create AutoScroller instance
      scroller = new AutoScroller({
        speedPxPerSec: 150,
        idleDelay: 2500,
        reverseAtBounds: true,
        bouncePause: 500,
        trackManualSpeed: false,
        keyboardControls: true
      });

      // Create UI controls
      const controls = createAutoScrollControls(scroller);

      // Direction change handler
      scroller.onDirectionChange = dir => {
        document.body.classList.toggle('scrolling-up', dir === -1);
      };


      // Toggle handler
      scroller.onToggle = (isEnabled) => {
        controls.btnToggle.textContent = isEnabled ? 'Искључи' : 'Укључи';
        if (!isEnabled) {
          scroller.stop();
        } else {
          scroller._onUserInteract(); // Restart idle timer
        }
      };

      // Start handler
      scroller.onStart = () => {
        console.log('Auto-scroll started');
      };

      // Stop handler
      scroller.onStop = () => {
        console.log('Auto-scroll stopped');
      };

      // Start auto-scroll after 2.5s idle
      scroller._onUserInteract();

      // Remove overlay and play music
      overlay.remove();
      if (music) music.play().catch(e => console.warn('play failed:', e));
    }

    function createRipple(x, y) {
      const rect = overlay.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const ripple = document.createElement('span');
      ripple.className = 'ripple';
      ripple.style.width = ripple.style.height = `${size}px`;
      ripple.style.left = `${x - rect.left - size / 2}px`;
      ripple.style.top = `${y - rect.top - size / 2}px`;
      overlay.appendChild(ripple);
      ripple.addEventListener('animationend', () => ripple.remove());
    }

    function onPressStart(e) {
      e.preventDefault();
      holdStart = Date.now();
      holdTimer = setTimeout(doStart, 10000);
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      createRipple(x, y);
    }

    function onPressEnd(e) {
      clearTimeout(holdTimer);
      const held = Date.now() - holdStart;
      if (held < 10000) {
        doStart();
      }
    }

    // Event listeners for overlay
    overlay.addEventListener('mousedown', onPressStart, { passive: false });
    overlay.addEventListener('touchstart', onPressStart, { passive: false });
    overlay.addEventListener('mouseup', onPressEnd);
    overlay.addEventListener('touchend', onPressEnd);

    // Keyboard shortcut for toggling
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && scroller) {
        e.preventDefault();
        scroller.toggleEnabled();
      }
    });
  </script>
</body>
