<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IV‚Äë4 (24/25)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    :root {
      --primary: #0b0b0b;
      --accent: #ff4c4c;
      --text: #ffffff;
      --overlay-bg: rgba(20, 20, 20, 0.85);
      --glow: rgba(255, 0, 0, 0.25);
      --transition: 0.4s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }

    body {
      background: var(--primary);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header {
      padding: 2rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 8rem 2rem 2rem;
    }

    .media-card {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      transition: var(--transition);
      cursor: pointer;
      aspect-ratio: 1;
    }

    .media-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

  .media-card img,
  .media-card video {
    width: 100%;
    height: auto;           /* allow the media‚Äôs full height */
    object-fit: contain;    /* show the entire image/video inside the box */
    background: var(--primary); /* optional ‚Äúletterbox‚Äù background */
    pointer-events: auto;
  }


    /* Prevent callout and selection */
    img, video {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Fullscreen viewer */
    #fullscreenViewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #fullscreenViewer span {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    #fullscreenContent img,
    #fullscreenContent video {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      pointer-events: auto; /* Ensure interactions work */
    }

  #startOverlay {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 420px;
    padding: 2rem 1.8rem;
    background: var(--overlay-bg);
    border: 1px solid var(--glow);
    border-radius: 16px;
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    box-shadow:
      0 10px 40px var(--glow),
      0 5px 20px rgba(255, 0, 0, 0.1);
    text-align: center;
    cursor: pointer;
    z-index: 9999;
    overflow: hidden;
    opacity: 0;
    animation: fadeIn 1s ease-out forwards 0.4s;
    transition: var(--transition);
  }

  #startOverlay::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, rgba(255, 0, 0, 0.15), transparent 70%);
    animation: pulseGlow 6s ease-in-out infinite;
    z-index: -1;
  }

  .emoji {
    font-size: 3.2rem;
    margin-bottom: 0.5rem;
    display: block;
    transition: var(--transition);
  }

  .text {
    font-size: 1.9rem;
    font-weight: 600;
    color: var(--accent);
    text-shadow:
      0 0 5px rgba(255, 0, 0, 0.5),
      0 0 10px rgba(255, 0, 0, 0.3);
    transition: var(--transition);
  }

  #startOverlay:hover {
    transform: translate(-50%, -50%) scale(1.05);
    box-shadow:
      0 15px 50px rgba(255, 0, 0, 0.25),
      0 10px 30px rgba(255, 0, 0, 0.15);
  }

  #startOverlay:hover .emoji {
    transform: translateY(-6px) rotate(6deg);
  }

  #startOverlay:hover .text {
    text-shadow:
      0 0 10px rgba(255, 20, 20, 0.8),
      0 0 20px rgba(255, 60, 60, 0.6);
    transform: scale(1.03);
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  @keyframes pulseGlow {
    0%, 100% {
      transform: scale(1);
      opacity: 0.2;
    }
    50% {
      transform: scale(1.1);
      opacity: 0.4;
    }
  }
#startOverlay .ripple {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(
    circle,
    rgba(255,255,255,0.4) 0%,
    rgba(255,255,255,0.1) 70%,
    transparent 100%
  );
  box-shadow: 0 0 12px rgba(255,255,255,0.3), 0 0 20px var(--glow);
  transform: scale(0);
  animation: rippleEffect 2s ease-out forwards;
  pointer-events: none;
}

@keyframes rippleEffect {
  0%   { transform: scale(0); opacity: 0.6; }
  50%  { opacity: 0.4; }
  100% { transform: scale(var(--ripple-scale,6)); opacity: 0; }
}

  </style>
</head>

<body>
  <div id="startOverlay">
    <span class="emoji">üéµ</span>
    <span class="text">–ö–ª–∏–∫–Ω–∏ –æ–ø–µ—Ç –±—É—Ä–∏</span>
  </div>

  <header class="header">üéµ <strong>IV‚Äë4 (24/25)</strong></header>
  <div class="media-grid" id="publicContent"></div>
  <div id="fullscreenViewer" onclick="closeFullscreen()">
    <span>√ó</span>
    <div id="fullscreenContent"></div>
  </div>

  <!-- Audio without autoplay/muted -->
  <audio id="backgroundMusic" src="media/background.mp3" loop></audio>

  <script>
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    let hasInteracted = false;
    let lastInteractionTime = Date.now();
    let isAutoScrolling = false;
    let dir = 1;

    // Auto-scroll on idle
    ['mousemove', 'mousedown', 'touchstart', 'keydown', 'wheel'].forEach(evt => {
      document.addEventListener(evt, () => {
        lastInteractionTime = Date.now();
        isAutoScrolling = false;
      }, { passive: true });
    });
    setInterval(() => {
      if (hasInteracted && Date.now() - lastInteractionTime > 2500) {
        isAutoScrolling = true;
      }
    }, 1000);
    function autoScroll() {
      if (isAutoScrolling) {
        window.scrollBy(0, dir * 1.5);
        const maxY = document.body.scrollHeight - window.innerHeight;
        if (window.scrollY >= maxY) dir = -1;
        else if (window.scrollY <= 0) dir = 1;
      }
      requestAnimationFrame(autoScroll);
    }

    requestAnimationFrame(autoScroll);

    // Gallery loader
    async function fetchPublicMedia() {
      const res = await fetch('media/manifest.json');
      const list = await res.json();
      shuffle(list);
      const c = document.getElementById('publicContent');
      c.innerHTML = '';
      list.forEach(m => {
        const card = document.createElement('div');
        card.className = 'media-card';
        if (m.type === 'image') {
          const img = document.createElement('img');
          img.src = m.path;
          img.draggable = false;
          card.appendChild(img);
        } else {
          const vid = document.createElement('video');
          vid.muted = true;
          vid.controls = true; // Enable controls in grid
          vid.setAttribute('controlsList', 'nodownload');
          vid.draggable = false;
          const src = document.createElement('source');
          src.src = m.path;
          src.type = 'video/mp4';
          vid.appendChild(src);
          card.appendChild(vid);
        }
        card.addEventListener('click', (event) => {
          // Prevent fullscreen if clicking video controls
          if (event.target.tagName === 'VIDEO' && event.target === event.currentTarget.querySelector('video')) {
            return; // Let video controls handle the click
          }
          document.querySelectorAll('.media-card video').forEach(v => v.pause());
          const viewer = document.getElementById('fullscreenViewer'),
                content = document.getElementById('fullscreenContent');
          content.innerHTML = '';
          if (m.type === 'image') {
            const img = document.createElement('img');
            img.src = m.path;
            img.draggable = false;
            content.appendChild(img);
          } else {
            const v2 = document.createElement('video');
            v2.src = m.path;
            v2.controls = true;
            v2.autoplay = true;
            v2.muted = false;
            v2.setAttribute('controlsList', 'nodownload');
            v2.draggable = false;
            content.appendChild(v2);
          }
          viewer.style.display = 'flex';
        });
        c.appendChild(card);
      });
    }
    function closeFullscreen() {
      const v = document.querySelector('#fullscreenContent video');
      if (v) v.pause();
      document.getElementById('fullscreenViewer').style.display = 'none';
    }

        // START OVERLAY logic
        // START OVERLAY + ripple + 10s-hold logic
    const overlay = document.getElementById('startOverlay');
    const music   = document.getElementById('backgroundMusic');
    let holdTimer = null;
    let holdStart = 0;

    // helper to fire the ‚Äústart‚Äù action
    function doStart() {
      overlay.remove();
      music.play().catch(e => console.warn('play failed:', e));
      hasInteracted = true;
      fetchPublicMedia();
    }

    // create & animate a ripple at (x,y)
    function createRipple(x, y) {
      const rect = overlay.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const ripple = document.createElement('span');
      ripple.className = 'ripple';
      ripple.style.width  = ripple.style.height = `${size}px`;
      ripple.style.left   = `${x - rect.left  - size/2}px`;
      ripple.style.top    = `${y - rect.top   - size/2}px`;
      overlay.appendChild(ripple);
      ripple.addEventListener('animationend', () => ripple.remove());
    }

    // on press start (mouse or touch)
    function onPressStart(e) {
      e.preventDefault();
      holdStart = Date.now();
      // schedule the 10s "auto-start" if they keep holding
      holdTimer = setTimeout(doStart, 10000);

      // immediate ripple
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      createRipple(x, y);
    }

    // on release (mouse or touch)
    function onPressEnd(e) {
      // cancel the auto-start if released early
      clearTimeout(holdTimer);
      const held = Date.now() - holdStart;
      if (held < 10000) {
        doStart();
      }
    }

    // bind both mouse AND touch
    overlay.addEventListener('mousedown',  onPressStart, { passive: false });
    overlay.addEventListener('touchstart', onPressStart, { passive: false });
    overlay.addEventListener('mouseup',    onPressEnd);
    overlay.addEventListener('touchend',   onPressEnd);


  </script>
</body>

</html>
