<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IV‚Äë4 (24/25)</title>
  <style>
    :root {
      --primary: #1a1a1a;
      --accent: #ff4757;
      --light: #ffffff;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--primary);
      color: var(--light);
      overflow-x: hidden;
    }

    .header {
      padding: 2rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 8rem 2rem 2rem;
    }

    .media-card {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      transition: var(--transition);
      cursor: pointer;
      aspect-ratio: 1;
    }

    .media-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .media-card img,
    .media-card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: auto; /* Ensure interactions work */
    }

    /* Prevent callout and selection */
    img, video {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Fullscreen viewer */
    #fullscreenViewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #fullscreenViewer span {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    #fullscreenContent img,
    #fullscreenContent video {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      pointer-events: auto; /* Ensure interactions work */
    }

    /* Overlay for starting music & gallery */
    #startOverlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      z-index: 2000;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="startOverlay">üéµ –ö–ª–∏–∫–Ω–∏ –æ–ø–µ—Ç —Å–º—Ä–¥–æ</div>

  <header class="header">üéµ <strong>IV‚Äë4 (24/25)</strong></header>
  <div class="media-grid" id="publicContent"></div>
  <div id="fullscreenViewer" onclick="closeFullscreen()">
    <span>√ó</span>
    <div id="fullscreenContent"></div>
  </div>

  <!-- Audio without autoplay/muted -->
  <audio id="backgroundMusic" src="media/background.mp3" loop></audio>

  <script>
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    let hasInteracted = false;
    let lastInteractionTime = Date.now();
    let isAutoScrolling = false;
    let dir = 1;

    // Auto-scroll on idle
    ['mousemove', 'mousedown', 'touchstart', 'keydown', 'wheel'].forEach(evt => {
      document.addEventListener(evt, () => {
        lastInteractionTime = Date.now();
        isAutoScrolling = false;
      }, { passive: true });
    });
    setInterval(() => {
      if (hasInteracted && Date.now() - lastInteractionTime > 2500) {
        isAutoScrolling = true;
      }
    }, 1000);
    function autoScroll() {
      if (isAutoScrolling && document.hasFocus()) {
        window.scrollBy(0, dir * 1.5);
        const maxY = document.body.scrollHeight - window.innerHeight;
        if (window.scrollY >= maxY) dir = -1;
        if (window.scrollY <= 0) dir = 1;
      }
      requestAnimationFrame(autoScroll);
    }
    requestAnimationFrame(autoScroll);

    // Gallery loader
    async function fetchPublicMedia() {
      const res = await fetch('media/manifest.json');
      const list = await res.json();
      shuffle(list);
      const c = document.getElementById('publicContent');
      c.innerHTML = '';
      list.forEach(m => {
        const card = document.createElement('div');
        card.className = 'media-card';
        if (m.type === 'image') {
          const img = document.createElement('img');
          img.src = m.path;
          img.draggable = false;
          card.appendChild(img);
        } else {
          const vid = document.createElement('video');
          vid.muted = true;
          vid.controls = true; // Enable controls in grid
          vid.setAttribute('controlsList', 'nodownload');
          vid.draggable = false;
          const src = document.createElement('source');
          src.src = m.path;
          src.type = 'video/mp4';
          vid.appendChild(src);
          card.appendChild(vid);
        }
        card.addEventListener('click', (event) => {
          // Prevent fullscreen if clicking video controls
          if (event.target.tagName === 'VIDEO' && event.target === event.currentTarget.querySelector('video')) {
            return; // Let video controls handle the click
          }
          document.querySelectorAll('.media-card video').forEach(v => v.pause());
          const viewer = document.getElementById('fullscreenViewer'),
                content = document.getElementById('fullscreenContent');
          content.innerHTML = '';
          if (m.type === 'image') {
            const img = document.createElement('img');
            img.src = m.path;
            img.draggable = false;
            content.appendChild(img);
          } else {
            const v2 = document.createElement('video');
            v2.src = m.path;
            v2.controls = true;
            v2.autoplay = true;
            v2.muted = false;
            v2.setAttribute('controlsList', 'nodownload');
            v2.draggable = false;
            content.appendChild(v2);
          }
          viewer.style.display = 'flex';
        });
        c.appendChild(card);
      });
    }
    function closeFullscreen() {
      const v = document.querySelector('#fullscreenContent video');
      if (v) v.pause();
      document.getElementById('fullscreenViewer').style.display = 'none';
    }

    // START OVERLAY logic
    const overlay = document.getElementById('startOverlay'),
          music = document.getElementById('backgroundMusic');
    overlay.addEventListener('click', function onStart() {
      overlay.remove();
      music.play().catch(e => console.warn('play failed:', e));
      hasInteracted = true;
      fetchPublicMedia();
    }, { once: true });

    // Disable right-click on images and videos
    document.addEventListener('contextmenu', event => {
      if (event.target.tagName === 'IMG' || event.target.tagName === 'VIDEO') {
        event.preventDefault();
      }
    });
  </script>
</body>

</html>
