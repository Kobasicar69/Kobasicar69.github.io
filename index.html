<!DOCTYPE html>
<html lang="sr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IV-4 –ì–∞–ª–µ—Ä–∏—ò–∞</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
    }

    :root {
      --primary: #0b0b0b;
      --accent: #ff4c4c;
      --text: #ffffff;
      --card-bg: #1a1a1a;
      --overlay-bg: rgba(20, 20, 20, 0.95);
      --glow: rgba(255, 0, 0, 0.25);
      --transition: 0.4s ease;
      --progress-height: 4px;
      --card-size: min(300px, 90vw);
      --header-height: 70px;
    }
    
   html, body {
     overscroll-behavior: none; /* spreƒçava bounce/overscroll efekat */
   }
    
    body {
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      touch-action: pan-y;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top right, rgba(255, 76, 76, 0.1) 0%, transparent 40%);
      z-index: -1;
    }

    .header {
      padding: 0.8rem 1.5rem;
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: var(--header-height);
      border-bottom: 1px solid rgba(255, 76, 76, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      background: var(--accent);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      box-shadow: 0 0 15px rgba(255, 76, 76, 0.5);
    }

    .logo-text {
      font-weight: 700;
      font-size: 1.4rem;
      background: linear-gradient(90deg, #ff4c4c, #ff8e8e);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Progress bar */
    #progressBarContainer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: var(--progress-height);
      background: rgba(255, 255, 255, 0.1);
      z-index: 100;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: var(--accent);
      box-shadow: 0 0 10px var(--glow);
      transition: width 0.1s linear;
    }

    /* Grid for cards */
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--card-size), 1fr));
      gap: 1.5rem;
      padding: calc(var(--header-height) + 1rem) 1.5rem 4rem;
      max-width: 1600px;
      margin: 0 auto;
    }

    .media-card {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      aspect-ratio: 1;
      background: var(--card-bg);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      transform: translateY(0);
      opacity: 0;
      animation: cardAppear 0.6s ease forwards;
      /* Red border transition */
      border: 2px solid transparent;
      box-sizing: border-box;
    }

    .media-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .media-card:hover::after {
      opacity: 1;
    }

    @keyframes cardAppear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .media-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      /* Red border on hover */
      border: 2px solid var(--accent);
      box-shadow: 0 0 20px rgba(255, 76, 76, 0.5);
    }

    .media-card img,
    .media-card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .media-card:hover img,
    .media-card:hover video {
      transform: scale(1.05);
    }

    /* Fullscreen viewer */
    #fullscreenViewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--overlay-bg);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #fullscreenViewer .close-btn {
      position: absolute;
      top: 25px;
      right: 30px;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1001;
      transition: transform 0.2s;
    }

    #fullscreenViewer .close-btn:hover {
      transform: scale(1.1);
      background: rgba(255, 76, 76, 0.8);
    }

    #fullscreenContent {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #fullscreenContent img,
    #fullscreenContent video {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1001;
      transition: all 0.3s;
      opacity: 0.7;
    }

    .nav-arrow:hover {
      background: rgba(255, 76, 76, 0.8);
      opacity: 1;
      transform: translateY(-50%) scale(1.1);
    }

    .prev-arrow {
      left: 30px;
    }

    .next-arrow {
      right: 30px;
    }

    /* Control panel */
    .controls-container {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 15px;
      border-radius: 30px;
      /* Curved rectangle background */
      border: 1px solid rgba(255, 76, 76, 0.3);
    }

    .control-btn {
      background: var(--accent);
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 30px;
      cursor: pointer;
      min-width: 90px;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .control-btn:hover {
      background: #e53e3e;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(229, 62, 62, 0.3);
    }

    .control-btn:active {
      transform: translateY(0);
    }

    .control-btn i {
      font-size: 1.1rem;
    }

    input[type="range"] {
      width: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      height: 6px;
      appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
    }

    .direction-indicator {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform-origin: center;
      transition: transform var(--transition);
    }

    .scrolling-up .direction-indicator {
      transform: rotate(180deg);
    }

    /* START OVERLAY */
    #startOverlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 420px;
      padding: 2rem 1.8rem;
      background: var(--overlay-bg);
      border: 1px solid var(--glow);
      border-radius: 16px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow:
        0 10px 40px var(--glow),
        0 5px 20px rgba(255, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      z-index: 2000;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards 0.4s;
      transition: var(--transition);
      color: var(--text);
    }

    #startOverlay::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255, 0, 0, 0.15), transparent 70%);
      animation: pulseGlow 6s ease-in-out infinite;
      z-index: -1;
    }

    .emoji {
      font-size: 3.2rem;
      margin-bottom: 0.5rem;
      display: block;
      transition: var(--transition);
    }

    .text {
      font-size: 1.9rem;
      font-weight: 600;
      color: var(--accent);
      text-shadow:
        0 0 5px rgba(255, 0, 0, 0.5),
        0 0 10px rgba(255, 0, 0, 0.3);
      transition: var(--transition);
    }

    #startOverlay:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow:
        0 15px 50px rgba(255, 0, 0, 0.25),
        0 10px 30px rgba(255, 0, 0, 0.15);
    }

    #startOverlay:hover .emoji {
      transform: translateY(-6px) rotate(6deg);
    }

    #startOverlay:hover .text {
      text-shadow:
        0 0 10px rgba(255, 20, 20, 0.8),
        0 0 20px rgba(255, 60, 60, 0.6);
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes pulseGlow {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.2;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.4;
      }
    }

    @keyframes rippleEffect {
      0% {
        transform: scale(0);
        opacity: 0.6;
      }

      50% {
        opacity: 0.4;
      }

      100% {
        transform: scale(var(--ripple-scale, 6));
        opacity: 0;
      }
    }

    #startOverlay .ripple {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle,
          rgba(255, 255, 255, 0.4) 0%,
          rgba(255, 255, 255, 0.1) 70%,
          transparent 100%);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3), 0 0 20px var(--glow);
      transform: scale(0);
      animation: rippleEffect 2s ease-out forwards;
      pointer-events: none;
    }

    /* Mobile speed visibility */
    .speed-display {
      background: rgba(255, 255, 255, 0.15);
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.9rem;
      min-width: 90px;
      text-align: center;
      font-weight: 500;
      border: 1px solid rgba(255, 76, 76, 0.3);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .header {
        flex-direction: column;
        height: auto;
        padding: 1rem;
        gap: 15px;
      }

      .controls-container {
        width: 100%;
        justify-content: space-between;
      }

      .control-group {
        padding: 6px 12px;
      }

      .control-btn {
        min-width: auto;
        padding: 8px 14px;
      }

      input[type="range"] {
        width: 70px;
      }

      .prev-arrow,
      .next-arrow {
        width: 50px;
        height: 50px;
        font-size: 2rem;
      }

      .media-grid {
        padding-top: calc(var(--header-height) + 3rem);
      }
    }

    @media (max-width: 600px) {
      .control-btn span {
        display: none;
      }

      .control-btn {
        padding: 10px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .control-group {
        gap: 5px;
      }
      
      .speed-display {
        min-width: 70px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>

  <!-- Grid container -->

  <!-- Start overlay -->
  <div id="startOverlay">
    <span class="emoji">üéµ</span>
    <span class="text">–ö–ª–∏–∫–Ω–∏ –æ–ø–µ—Ç –±—É—Ä–∏</span>
  </div>

  <!-- Audio -->
  <audio id="backgroundMusic" loop preload="auto"></audio>

  <script>
    // Global variables
    let list = null;
    let currentFullscreenIndex = 0;
    let scroller;

    // Media data - replace with your actual media files
    async function fetchPublicMedia() {
      try {
        const res = await fetch('media/manifest.json');
        if (res.ok) {
          const data = await res.json();
          if (Array.isArray(data) && data.length > 0) {
            list = data;
          }
        }
      } catch (err) {
        console.warn('manifest load failed, using dummy', err);
      }
      
      shuffle(list);
      const container = document.getElementById('publicContent');
      container.innerHTML = '';
      
      list.forEach((m, index) => {
        const card = document.createElement('div');
        card.className = 'media-card';
        card.dataset.index = index;
        
        if (m.type === 'image') {
          const img = document.createElement('img');
          img.src = m.path;
          img.draggable = false;
          img.oncontextmenu = () => false;
          card.appendChild(img);
        } else {
          const vid = document.createElement('video');
          vid.muted = true;
          vid.controls = true;
          vid.setAttribute('controlsList', 'nodownload');
          vid.playsInline = true;
          vid.oncontextmenu = () => false;
          const src = document.createElement('source');
          src.src = m.path;
          src.type = 'video/mp4';
          vid.appendChild(src);
          card.appendChild(vid);
        }
        
        card.addEventListener('click', event => {
          if (
            event.target.tagName === 'VIDEO' &&
            event.target === card.querySelector('video')
          ) {
            return;
          }
          
          document.querySelectorAll('.media-card video').forEach(v => v.pause());
          currentFullscreenIndex = parseInt(card.dataset.index);
          openFullscreen();
        });
        
        container.appendChild(card);
      });
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Enhanced AutoScroller class
    class AutoScroller {
      constructor(options = {}) {
        const defaults = {
          speedPxPerSec: 150,
          idleDelay: 2500,
          reverseAtBounds: true,
          keyboardControls: true,
          enabled: true
        };
        this.opts = { ...defaults, ...options };
        this.opts.speedPxPerSec = {
          down: this.opts.speedPxPerSec,
          up: this.opts.speedPxPerSec
        };

        this.dir = 1;
        this.floatPos = window.scrollY;
        this.lastFrameTimestamp = null;
        this.idleTimeoutId = null;
        this.isAutoScrolling = false;
        this.isEnabled = this.opts.enabled;

        this._initListeners();
        this._onUserInteract(); // Start immediately
        requestAnimationFrame(this._autoScrollFrame.bind(this));
      }

      set enabled(val) {
        this.isEnabled = val;
        if (!val) this.stop();
        else this._onUserInteract();
      }

      _getScrollPos() {
        return window.scrollY;
      }

      _setScrollPos(pos) {
        window.scrollTo(0, pos);
      }

      _initListeners() {
        // Mouse wheel
        window.addEventListener('wheel', e => {
          this.dir = e.deltaY > 0 ? 1 : -1;
          this._onDirectionChange();
          this._onUserInteract();
        }, { passive: true });

        // Touch events
        let touchStartY = 0;
        window.addEventListener('touchstart', e => {
          touchStartY = e.touches[0].clientY;
          this._onUserInteract();
        }, { passive: true });

        window.addEventListener('touchmove', e => {
          const touchY = e.touches[0].clientY;
          this.dir = touchY > touchStartY ? -1 : 1;
          touchStartY = touchY;
          this._onDirectionChange();
          this._onUserInteract();
        }, { passive: true });

        // Scroll reset
        window.addEventListener('scroll', () => {
          if (!this.isAutoScrolling) {
            this.floatPos = this._getScrollPos();
          }
        }, { passive: true });

        // Interactions
        ['mousedown', 'mousemove', 'keydown', 'touchstart'].forEach(evt => {
          window.addEventListener(evt, () => this._onUserInteract(), { passive: true });
        });

        // Keyboard toggle
        window.addEventListener('keydown', e => {
          if (e.code === 'Space' || e.key === ' ') {
            e.preventDefault();
            this.toggleEnabled();
          }
        });
      }

      _onDirectionChange() {
        document.body.classList.toggle('scrolling-up', this.dir === -1);
      }

      _onUserInteract() {
        clearTimeout(this.idleTimeoutId);
        if (this.isAutoScrolling) this.stop();
        this._resetProgressBar();
        if (this.isEnabled) {
          this._startProgressBar();
          this.idleTimeoutId = setTimeout(() => this.start(), this.opts.idleDelay);
        }
      }

      _startProgressBar() {
        const bar = document.getElementById('progressBar');
        bar.style.transition = 'none';
        bar.style.width = '0%';
        void bar.offsetWidth;
        bar.style.transition = `width ${this.opts.idleDelay}ms linear`;
        bar.style.width = '100%';
      }

      _resetProgressBar() {
        const bar = document.getElementById('progressBar');
        bar.style.transition = 'none';
        bar.style.width = '0%';
      }

      start() {
        if (!this.isEnabled) return;
        this.floatPos = this._getScrollPos();
        this.isAutoScrolling = true;
        this.lastFrameTimestamp = null;
      }

      stop() {
        this.isAutoScrolling = false;
        this.lastFrameTimestamp = null;
      }

      toggleEnabled() {
        this.enabled = !this.isEnabled;
        document.getElementById('toggleScroll').innerHTML =
          this.isEnabled ? '<i class="fas fa-pause"></i><span>–ü–∞—É–∑–∞</span>' :
            '<i class="fas fa-play"></i><span>–ü–æ–∫—Ä–µ–Ω–∏</span>';
      }

      _autoScrollFrame(timestamp) {
        if (this.isAutoScrolling) {
          if (this.lastFrameTimestamp === null) this.lastFrameTimestamp = timestamp;
          const dt = (timestamp - this.lastFrameTimestamp) / 1000;
          this.lastFrameTimestamp = timestamp;

          const speed = this.dir > 0 ?
            this.opts.speedPxPerSec.down :
            this.opts.speedPxPerSec.up;

          this.floatPos += this.dir * speed * dt;

          const maxScroll = document.body.scrollHeight - window.innerHeight;
          let directionChanged = false;

          if (this.floatPos >= maxScroll) {
            this.floatPos = maxScroll;
            if (this.opts.reverseAtBounds && this.dir !== -1) {
              this.dir = -1;
              directionChanged = true;
            }
          } else if (this.floatPos <= 0) {
            this.floatPos = 0;
            if (this.opts.reverseAtBounds && this.dir !== 1) {
              this.dir = 1;
              directionChanged = true;
            }
          }

          if (directionChanged) {
            this._onDirectionChange();
          }

          this._setScrollPos(this.floatPos);
        }
        requestAnimationFrame(this._autoScrollFrame.bind(this));
      }
    }

    // DOM elements
    const speedControl = document.getElementById('speedControl');
    const speedValue = document.getElementById('speedValue');
    const music = document.getElementById('backgroundMusic');
    const startOverlay = document.getElementById('startOverlay');

    // Initialize gallery
    async function initGallery() {
      await fetchPublicMedia();

      // Set music source (mock)
      music.src = 'media/background.mp3';

      // Initialize auto-scroller
      scroller = new AutoScroller({
        speedPxPerSec: 150,
        idleDelay: 2500,
        reverseAtBounds: true,
        keyboardControls: true
      });

      // Set up controls
      speedControl.addEventListener('input', () => {
        const speed = parseInt(speedControl.value);
        scroller.opts.speedPxPerSec.down = speed;
        scroller.opts.speedPxPerSec.up = speed;
        speedValue.textContent = `${speed}px/s`;
        localStorage.setItem('gallerySpeed', speed);
      });

      // Load preferences
      const savedSpeed = localStorage.getItem('gallerySpeed');

      if (savedSpeed) {
        speedControl.value = savedSpeed;
        speedValue.textContent = `${savedSpeed}px/s`;
        scroller.opts.speedPxPerSec.down = parseInt(savedSpeed);
        scroller.opts.speedPxPerSec.up = parseInt(savedSpeed);
      }

      // Set up toggle button
      document.getElementById('toggleScroll').addEventListener('click', () => {
        scroller.toggleEnabled();
      });
      
      // Disable right-click and image dragging
      document.addEventListener('contextmenu', e => e.preventDefault());
      document.addEventListener('dragstart', e => {
        if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
          e.preventDefault();
        }
      });
    }

    // Fullscreen functionality
    function openFullscreen() {
      const m = list[currentFullscreenIndex];
      const viewer = document.getElementById('fullscreenViewer');
      const content = document.getElementById('fullscreenContent');
      content.innerHTML = '';

      if (m.type === 'image') {
        const img = document.createElement('img');
        img.src = m.path;
        img.draggable = false;
        img.oncontextmenu = () => false;
        content.appendChild(img);
      } else {
        const vid = document.createElement('video');
        vid.src = m.path;
        vid.controls = true;
        vid.autoplay = true;
        vid.muted = false;
        vid.setAttribute('controlsList', 'nodownload');
        vid.playsInline = true;
        vid.oncontextmenu = () => false;
        content.appendChild(vid);
      }

      viewer.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    function navigateFullscreen(direction) {
      currentFullscreenIndex = (currentFullscreenIndex + direction + list.length) % list.length;
      openFullscreen();
    }

    function closeFullscreen() {
      const viewer = document.getElementById('fullscreenViewer');
      viewer.style.display = 'none';
      document.body.style.overflow = 'auto';
      
      // Pause any playing video in fullscreen
      const video = document.querySelector('#fullscreenContent video');
      if (video) video.pause();
    }

    // Close fullscreen with ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeFullscreen();
      }

      // Arrow key navigation in fullscreen
      if (document.getElementById('fullscreenViewer').style.display === 'flex') {
        if (e.key === 'ArrowLeft') navigateFullscreen(-1);
        if (e.key === 'ArrowRight') navigateFullscreen(1);
      }
    });

    // Start overlay functionality
    function createRipple(x, y) {
      const rect = startOverlay.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const ripple = document.createElement('span');
      ripple.className = 'ripple';
      ripple.style.width = ripple.style.height = `${size}px`;
      ripple.style.left = `${x - rect.left - size / 2}px`;
      ripple.style.top = `${y - rect.top - size / 2}px`;
      startOverlay.appendChild(ripple);
      ripple.addEventListener('animationend', () => ripple.remove());
    }

    function startGallery() {
      startOverlay.style.display = 'none';
      initGallery();
      music.play().catch(() => { });
    }

    localStorage.removeItem('gallerySpeed');

    startOverlay.addEventListener('click', (e) => {
      createRipple(e.clientX, e.clientY);
      setTimeout(startGallery, 500);
    });
  </script>
</body>
